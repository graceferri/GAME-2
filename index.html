<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Clicker Game with Emojis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #fff;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .score {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .click-button {
      padding: 20px 50px;
      font-size: 24px;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    .click-button:hover {
      background-color: #FF4500;
      transform: scale(1.1);
    }

    .click-button:active {
      background-color: #FF0000;
      transform: scale(1);
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      animation: pop 1s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="score" id="score">Score: 0</div>
    <button class="click-button" id="clickButton">Click Me!</button>
  </div>

  <script>
    // Initialize score
    let score = 0;

    // Get elements
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');

    // Emoji list
    const emojis = ['ðŸ¦„', 'ðŸš€', 'ðŸŒˆ', 'âœ¨', 'ðŸ’¥', 'ðŸŽ‰', 'ðŸ€', 'ðŸŒŸ', 'ðŸ”¥', 'ðŸ©'];

    // Function to update the score
    function updateScore() {
      score++;
      scoreDisplay.innerText = `Score: ${score}`;

      // Change the background color randomly
      changeBackgroundColor();

      // Create a random emoji
      createRandomEmoji();
    }

    // Function to change the background color
    function changeBackgroundColor() {
      const colors = [
        '#FF6347', '#FF4500', '#32CD32', '#1E90FF', '#FFD700', '#8A2BE2', '#FF1493', '#00FA9A', '#FF69B4'
      ];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    // Function to create a random emoji at a random position
    function createRandomEmoji() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const emojiElement = document.createElement('div');
      emojiElement.classList.add('emoji');
      emojiElement.innerText = emoji;

      // Random position for the emoji
      const randomX = Math.floor(Math.random() * window.innerWidth);
      const randomY = Math.floor(Math.random() * window.innerHeight);

      emojiElement.style.left = randomX + 'px';
      emojiElement.style.top = randomY + 'px';

      // Append the emoji to the body
      document.body.appendChild(emojiElement);

      // Remove the emoji after animation is complete (1 second)
      setTimeout(() => {
        emojiElement.remove();
      }, 1000);
    }

    // Add click event listener to the button
    clickButton.addEventListener('click', updateScore);
  </script>

</body>
</html>
